<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">

        
        <img src="images/Asset 1@3x 1.svg" alt="bank" class="bank_image">

        <ul class="navbar">
            <li><a href="#">Bank</a></li>
            <li><a href="#">Biznes</a></li>
            <li><a href="#">İnvestisiya</a></li>
            <li><a href="#">Sığorta</a></li>
            <li><a href="#">Mobil</a></li>
            <li><a href="#">Səfərlər</a></li>
            <li><a href="#">Əyləncə</a></li>
        </ul>   

        <button class="daxil_Ol">Daxil Ol</button>
    </div>

    <div class="container">

        <div>
            <h1 class="online_valyuta">Online valyuta konventoru</h1>
        </div>

        <div class="conventor_div">

        

        <div class="left">

            <div>
                <p class="p">Sahib olduğum</p>
            </div>

            <div class="left_calculation">
                <div class="left-buttons">
                    <button id="left_AZN" class="left_btn">AZN</button>
                    <button id="left_USD" class="left_btn">USD</button>
                    <button id="left_EUR" class="left_btn">EUR</button>
                    <button id="left_RUB" class="left_btn">RUB</button>
                </div>
    
                <div class="left_calculator">
                    <input class="leftinput" type="text" value="0"></input>
    
                    <p class="left_valyuta">1 AZN = 0.588047 USD</p>
    
                </div>
            </div>

            
            
        </div>

        <div class="right">

            <div>
                <p class="p">Çevirmək istədiyim</p>
            </div>

            <div class="right_calculation">
                <div class="right-buttons">
                    <button id="right_AZN" class="right_btn">AZN</button>
                    <button id="right_USD" class="right_btn">USD</button>
                    <button id="right_EUR" class="right_btn">EUR</button>
                    <button id="right_RUB" class="right_btn">RUB</button>
                </div>
    
                <div class="right_calculator">
                    <div>
                    <input class="rightinput" value="0"></input>
                 </div>
                    <p class="right_valyuta">1 USD = 1.700543 AZN</p>
    
                </div>
            </div>
           

        </div>
        </div>
        
    </div>  


    <div class="containere">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
